name: Build Brewtendo 3DS CIA

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: devkitpro/devkitarm:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install 3DS toolchain
        run: |
          pacman -Sy --noconfirm 3ds-dev

      - name: Build ELF and 3DSX
        run: |
          make

      - name: Build icon and banner
        run: |
          bannertool makesmdh \
            -s "Brewtendo Network" \
            -l "eShop Replacement Servers" \
            -p "AllisterMKW" \
            -i gfx/icon.png \
