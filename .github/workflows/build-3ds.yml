name: Build Nintendo 3DS CIA

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install devkitPro
        uses: devkitPro/setup-devkitpro@v1
        with:
          toolchain: devkitARM
          platforms: 3ds

      - name: Install 3DS tools
        run: |
          dkp-pacman -S --noconfirm 3dstools

      - name: Build CIA
        run: |
          make clean
          make

      - name: Upload CIA
        uses: actions/upload-artifact@v4
        with:
          name: Brewtendo-CIA
          path: "*.cia"
